name: Tests

on:
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: run test
      run: |
        npm ci
        npm run build
        npm run fmt:check
        npm run test

  toolkit-tests:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: ${{ matrix.node-version }}
              cache: "npm"
        - name: install
          run: |
            npm ci
            npm run build
        - name: run sc-project-initializer init
          run: npx sc-project-initializer init testDir
        - name: run target tests
          run: |
              cd testDir
              npm ci
              npm run build
              npm run test
              npm run fmt
