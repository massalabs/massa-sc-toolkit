name: Tests

on:
  push:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: run test
      run: |
        npm ci
        npm run build
        npm run fmt:check
        npm run test

  toolkit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
              node-version: 18.x
              cache: "npm"
        - name: install
          run: |
            npm ci
        - name: run sc-project-initializer init
          run: npx sc-project-initializer init testDir
        - name: run target tests
          run: |
              cd testDir
              npm ci
              npm run build
              npm run test
              npm run fmt
